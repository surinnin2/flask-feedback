<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="Feeback App">
  <meta name="author" content="thisenemy">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
  {% for category, msg in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{category}}">{{ msg }}</div>
  {% endfor %}

  {% if session['user_id'] %}
  <a class="btn btn-secondary" href="javascript: document.logoutForm.submit()">Logout</a>
  <form action="/logout" method="POST" name="logoutForm" th:hidden="true">
    <input hidden type="submit" value="Logout"/>
  </form>
  {% else %}
  <a class="btn btn-primary" href="/login">Login</a>
  {% endif%}
  
{% block body %}
{% endblock %}  
</body>
</html>
